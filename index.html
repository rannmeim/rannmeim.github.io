<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IP价值评估系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/P1.css">
</head>

<body>
    <div id="block_header">
        <div id="block_header_div1">
            <div id="Header_Name">IP价值评估系统</div>
            <div id="search_input_div">
                <img id="search_img" src="static/img/search.svg" alt="" class="icon">
                <input type="text" name="" id="search_input" placeholder="请输入IP名称">
            </div><button id="get_data_btn" onclick="getData(true);">获 取 数 据</button>
            <img id="batch_upload_img" src="static/img/batch_upload.svg" class="icon">
            <button id="batch_upload_btn">批量导入</button>
            <img id="download_template_img" src="static/img/download_template.svg" class="icon">
            <button id="download_template_btn">下载模版</button>
        </div>
        <div id="block_header_div2">
            填写IP名称后可获取数据，也可下载模版，填写之后批量导入。
        </div>
    </div>
    <!-- 基本属性 -->
    <div class="data_label">
        <div class="v_line"></div>
        <div class="data_label_name">基本属性</div>
        <img class="modify_img" src="static/img/modify.svg" class="icon">
        <button class="modify_label" onclick="modify_basic_attr()">修改</button>
    </div>
    <div class="data_content basic_attr">
        <div class="data_item_short_div">
            <div class="data_item_short_div_label">
                <label class="data_item_short_div_label_row">中文名</label>
                <label class="data_item_short_div_label_row">出品时间</label>
                <label class="data_item_short_div_label_row">出品公司</label>
                <label class="data_item_short_div_label_row">拍摄地区</label>
                <label class="data_item_short_div_label_row">拍摄地点</label>
                <label class="data_item_short_div_label_row">发行公司</label>
                <label class="data_item_short_div_label_row">首播时间</label>
                <label class="data_item_short_div_label_row">导演</label>
                <label class="data_item_short_div_label_row">编剧</label>
            </div>
            <div class="data_item_short_div_data">
                <input type="text" class="data_item_short_div_data_row" name="中文名" value="---">
                <input type="text" class="data_item_short_div_data_row" name="出品时间" value="---">
                <input type="text" class="data_item_short_div_data_row" name="出品公司" value="---">
                <input type="text" class="data_item_short_div_data_row" name="拍摄地区" value="---">
                <input type="text" class="data_item_short_div_data_row" name="拍摄地点" value="---">
                <input type="text" class="data_item_short_div_data_row" name="发行公司" value="---">
                <input type="text" class="data_item_short_div_data_row" name="首播时间" value="---">
                <input type="text" class="data_item_short_div_data_row" name="导演" value="---">
                <input type="text" class="data_item_short_div_data_row" name="编剧" value="---">
            </div>
            <div class="data_item_short_div_label">
                <label class="data_item_short_div_label_row">英文名</label>
                <label class="data_item_short_div_label_row">集数</label>
                <label class="data_item_short_div_label_row">每集长度</label>
                <label class="data_item_short_div_label_row">类型</label>
                <label class="data_item_short_div_label_row">制片人</label>
                <label class="data_item_short_div_label_row">在线播放平台</label>
                <label class="data_item_short_div_label_row">播出平台</label>
                <label class="data_item_short_div_label_row">语言平台</label>
                <label class="data_item_short_div_label_row">上星平台</label>
            </div>
            <div class="data_item_short_div_data">
                <input type="text" class="data_item_short_div_data_row" name="英文名" value="---">
                <input type="text" class="data_item_short_div_data_row" name="集数" value="---">
                <input type="text" class="data_item_short_div_data_row" name="每集长度" value="---">
                <input type="text" class="data_item_short_div_data_row" name="类型" value="---">
                <input type="text" class="data_item_short_div_data_row" name="制片人" value="---">
                <input type="text" class="data_item_short_div_data_row" name="在线播放平台" value="---">
                <input type="text" class="data_item_short_div_data_row" name="播出平台" value="---">
                <input type="text" class="data_item_short_div_data_row" name="语言平台" value="---">
                <input type="text" class="data_item_short_div_data_row" name="上星平台" value="---">
            </div>
        </div>
        <div class="data_item_long_div">
            <div class="data_item_long_div_label">
                <label class="data_item_long_div_label_row">主演</label>
                <label class="data_item_long_div_label_row">剧情简介</label>
            </div>
            <div class="data_item_long_div_data">
                <input type="text" class="data_item_long_div_data_row" name="主演" value="----------------------">
                <input type="text" class="data_item_long_div_data_row" name="剧情简介" value="----------------------">
            </div>
        </div>
    </div>

    <!-- 网络指数 -->
    <div class="data_label">
        <div class="v_line"></div>
        <div class="data_label_name">网络指数</div>
        <img class="modify_img" src="static/img/modify.svg" class="icon">
        <button class="modify_label" onclick="modify_network_index()">修改</button>
    </div>
    <div class="data_content network_index">
        <div class="data_item_short_div_label">
            <label class="data_item_short_div_label_row"></label>
            <label class="data_item_short_div_label_row">微博指数</label>
            <label class="data_item_short_div_label_row">微信指数</label>
            <label class="data_item_short_div_label_row">百度指数</label>
            <label class="data_item_short_div_label_row">头条指数</label>
            <label class="data_item_short_div_label_row">想看数量统计</label>
        </div>
        <div class="data_item_short_div_label">
            <label class="network_index_atr">今日指数值</label>
            <input type="text" class="network_index_value today_weibo" value="---">
            <input type="text" class="network_index_value today_weixin" value="---">
            <input type="text" class="network_index_value today_baidu" value="---">
            <input type="text" class="network_index_value today_toutiao" value="---">
            <input type="text" class="network_index_value wanted" value="---">
        </div>
        <div class="data_item_short_div_label">
            <label class="network_index_atr">近7日均值</label>
            <input type="text" class="network_index_value ave_weibo" value="---">
            <input type="text" class="network_index_value ave_weixin" value="---">
            <input type="text" class="network_index_value ave_baidu" value="---">
            <input type="text" class="network_index_value ave_toutiao" value="---">
            <input type="text" class="network_index_value" value="---">
        </div>
        <div class="data_item_short_div_label">
            <label class="network_index_atr">近30日均值</label>
            <input type="text" class="network_index_value" value="---">
            <input type="text" class="network_index_value" value="---">
            <input type="text" class="network_index_value" value="---">
            <input type="text" class="network_index_value" value="---">
            <input type="text" class="network_index_value" value="---">
        </div>
    </div>
    <!-- 观众留言与评论 -->
    <div class="data_label">
        <div class="v_line"></div>
        <div class="data_label_name_1">观众留言与评论</div>
    </div>
    <div class="data_content">
        <div class="data_item_long_div_label">
            <label class="data_item_long_div_label_row">微博留言</label>
            <label class="data_item_long_div_label_row">新闻评论</label>
            <label class="data_item_long_div_label_row">豆瓣评分</label>
            <label class="data_item_long_div_label_row">知名影评</label>
        </div>
        <div class="data_item_long_div_data comments">
            <div class="comment_div">
                <label>官微数量:</label>
                <input class="comment_input" value="--">
                <label>条，</label>
                <label>用户留言:</label>
                <input class="comment_input" value="--">
                <label>条</label>
            </div>
            <div class="comment_div">
                <label>新闻数量:</label>
                <input class="comment_input" value="--">
                <label>条，</label>
                <label>用户留言:</label>
                <input class="comment_input" value="--">
                <label>条</label>
            </div>
            <div class="comment_div">
                <label>评分:</label>
                <input class="comment_input" value="--">
                <label>，评论数量:</label>
                <input class="comment_input" value="--">
                <label>条</label>
            </div>
            <div class="comment_div">
                <label>作者:</label>
                <input class="comment_input" value="--">
                <label>位，评论:</label>
                <input class="comment_input" value="--">
                <label>条</label>
            </div>
        </div>
    </div>
    <!-- 历史市场表现 -->
    <div class="data_label">
        <div class="v_line"></div>
        <div class="data_label_name_1">历史市场表现</div>
    </div>
    <div class="data_content">
        <div class="data_item_long_div">
            <div class="data_item_long_div_label">
                <label class="data_item_long_div_label_row">历史播放信息</label>
                <label class="data_item_long_div_label_row">历史收视率</label>
            </div>
            <div class="data_item_long_div_data performance">
                <div class="comment_div">
                    <label>近五日：爱奇艺播放指数均值</label>
                    <input class="comment_input" value="--">
                    <label>，优酷视频播放量均值</label>
                    <input class="comment_input" value="--">
                    <label>，腾讯视频播放量均值</label>
                    <input class="comment_input" value="--">
                </div>
                <div class="comment_div">
                    <label>近五日总收视率均值:</label>
                    <input class="comment_input" value="--">
                </div>
            </div>
        </div>
    </div>
    
    <button id="next_page" onclick="nextpage()" disabled=true>下一步 →</button>
    
    <div id="page_logo_div">
        <div id="line_left"></div>
        <img id="logo_img" src="static/img/logo@2x.png" class="icon">
        <div id="line_right"></div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/P1.js?rev=2"></script>
