<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IP价值评估系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fill_in_info.css">

<body>
    <div id="block_header">
        <div id="block_header_div1">

    <!-- 基本属性 -->
    <div class="data_label">

    <div class="data_content basic_attr">

                <label class="data_item_short_div_label_row">出品时间</label>

                <label class="data_item_short_div_label_row">导演</label>

            </div>
            <div class="data_item_short_div_data">
                <input type="text" class="data_item_short_div_data_row chineseName" name="chineseName" value="延禧攻略">
                <input type="text" class="data_item_short_div_data_row" name="出品时间" value="2018年">
                <input type="text" class="data_item_short_div_data_row" name="出品公司" value="东阳欢娱影视文化有限公司">
                <input type="text" class="data_item_short_div_data_row" name="拍摄地区" value="中国">
                <input type="text" class="data_item_short_div_data_row" name="拍摄地点" value="横店">
                <input type="text" class="data_item_short_div_data_row" name="发行公司" value="东阳欢娱影视文化有限公司">
                <input type="text" class="data_item_short_div_data_row" name="首播时间" value="2018年7月">
                <input type="text" class="data_item_short_div_data_row" name="导演" value="惠楷栋、温德光">
                <input type="text" class="data_item_short_div_data_row" name="编剧" value="周末">
            </div>
            <div class="data_item_short_div_label">
                <label class="data_item_short_div_label_row">英文名</label>
                <label class="data_item_short_div_label_row">集数</label>
                <label class="data_item_short_div_label_row">每集长度</label>
                <label class="data_item_short_div_label_row">类型</label>
                <label class="data_item_short_div_label_row">制片人</label>
                <label class="data_item_short_div_label_row">在线播放平台</label>
                <label class="data_item_short_div_label_row">播出平台</label>
                <label class="data_item_short_div_label_row">语言平台</label>
                <label class="data_item_short_div_label_row">上星平台</label>
            </div>
            <div class="data_item_short_div_data">
                <input type="text" class="data_item_short_div_data_row" name="英文名" value="Story of Yanxi Palace">
                <input type="text" class="data_item_short_div_data_row" name="集数" value="70集">
                <input type="text" class="data_item_short_div_data_row" name="每集长度" value="45分钟">
                <input type="text" class="data_item_short_div_data_row" name="类型" value="古装宫廷">
                <input type="text" class="data_item_short_div_data_row" name="制片人" value="于正">
                <input type="text" class="data_item_short_div_data_row" name="在线播放平台" value="爱奇艺">
                <input type="text" class="data_item_short_div_data_row" name="播出平台" value="翡翠台">
                <input type="text" class="data_item_short_div_data_row" name="语言平台" value="普通话">
                <input type="text" class="data_item_short_div_data_row" name="上星平台" value="浙江卫视">
            </div>
        </div>
        <div class="data_item_long_div">
            <div class="data_item_long_div_label">
                <label class="data_item_long_div_label_row">主演</label>
                <label class="data_item_long_div_label_row">剧情简介</label>
            </div>
            <div class="data_item_long_div_data">
                <input type="text" class="data_item_long_div_data_row" name="主演" value="吴谨言，秦岚，聂远，佘诗曼，许凯，王媛可，谭卓，洪尧，王冠逸，练练，李春媛，姜梓新，潘时七，李若宁，张嘉倪">
                <input type="text" class="data_item_long_div_data_row" name="剧情简介" value="乾隆六年，少女魏璎珞为寻求长姐死亡真相，入紫禁城为宫女。璎珞经过调查，证实姐姐之死与荒唐王爷弘昼有关，立志要讨回公道。富察皇后（秦岚饰）娴于礼法，担心璎珞走上歧途，竭力给予她温暖与帮助。在皇后的悉心教导下，魏璎珞一步步成长为正直坚强的宫廷女官，并放下怨恨、认真生活。皇后不幸崩逝，令璎珞对乾隆误会重重，二人从互相敌视到最终彼此理解、互相扶持。璎珞凭勇往直前的勇气、机敏灵活的头脑、宽广博大的胸怀，化解宫廷上下的重重困难，最终成为襄助乾隆盛世的令贵妃。">
            </div>
        </div>
    </div>

        <input class="dataFlag_popIndex" name="dataFlag_popIndex" type="radio" value="false" onclick="set_readonly_popIndex();">
        </div>
-->
    </div>
    <div class="data_content">
        <div class="data_item_short_div_label">
            <label class="data_item_short_div_label_row">观众留言与评论 得分</label>
        </div>
        <div class="data_item_short_div_network_index popIndex">
            <input type="text" class="index_value userCommentScore" value="8.6">
        </div>
    </div>
    <!-- 历史市场表现 -->

    <div class="data_content">
        <div class="data_item_long_div">
            <div class="data_item_short_div_label">
            <label class="data_item_short_div_label_row">历史市场表现 得分</label>
        </div>
        <div class="data_item_short_div_network_index HP">
            <input type="text" class="index_value HPScore" value="7.5">

        <div class="data_item_short_div_label">
            <label class="data_item_short_div_label_row">总分</label>
